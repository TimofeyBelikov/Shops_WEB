<table mat-table [dataSource]="src" class="w-full">

    <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef class="p-4"> Время </th>
        <td mat-cell *matCellDef="let element" class="p-4"> {{element.time}} </td>
    </ng-container>

    <ng-container matColumnDef="method">
        <th mat-header-cell *matHeaderCellDef class="p-4"> Тип </th>
        <td mat-cell *matCellDef="let element" class="p-4">{{element.method}}</td>
    </ng-container>


    <ng-container matColumnDef="msg">
        <th mat-header-cell *matHeaderCellDef class="p-4"> Событие </th>
        <td mat-cell *matCellDef="let element" class="p-4">{{element.msg}}</td>
    </ng-container>
    <ng-container matColumnDef="uuid">
        <th mat-header-cell *matHeaderCellDef class="p-4"> ID </th>
        <td mat-cell *matCellDef="let element" class="p-4">{{element.uuid}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="['time', 'method', 'msg', 'uuid']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['time', 'method', 'msg', 'uuid'];" class="selectable"></tr>

</table>
