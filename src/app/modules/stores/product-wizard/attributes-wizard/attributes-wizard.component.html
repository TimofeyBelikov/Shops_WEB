<div class="flex flex-col w-full h-full p-4">
    <div class="flex flex-row w-full">
        <form [formGroup]="tmp_form" class="flex flex-row">
            <mat-form-field appearance="outline" class="mr-2 flex" 
                [formGroup]="tmp_form">
                <mat-label>Параметр</mat-label>
                    <input matInput 
                        [formControlName]="'property'">
            </mat-form-field>
            <mat-form-field appearance="outline" class="mr-2 flex w-64" 
                    [formGroup]="tmp_form">
                <mat-label>Значение</mat-label>
                    <textarea matInput
                        [formControlName]="'value'">
                    </textarea>
            </mat-form-field>
        </form>
    
        <!-- Подтверждение -->
        <button mat-button (click)="addAttribute()"> 
            <mat-icon>library_add</mat-icon>    Добавить параметр
        </button>
    </div>

    <table mat-table 
        [dataSource]="src" 
        class="mat-elevation-z8">
    
        <ng-container matColumnDef="property">
            <th mat-header-cell *matHeaderCellDef class="bg-gray-900"> 
                Параметр
             </th>
            <td mat-cell *matCellDef="let element" > 
                {{element.property}} 
            </td>
        </ng-container>

        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef class="bg-gray-900"> 
                Значение
             </th>
            <td mat-cell *matCellDef="let element"> 
                {{element.value}} 
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
      
</div>
