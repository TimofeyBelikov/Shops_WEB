<mat-accordion class="example-headers-align m-4 p-4" multi>
    <mat-expansion-panel class="bg-gray-800 rounded-lg">
        <mat-expansion-panel-header class="h-24">
            <mat-panel-title>
                <span class="text-gray-500 text-lg">
                    {{product.name}}
                </span>
            </mat-panel-title>
            <mat-panel-description>
                 <!-- Количество стоек -->
            <div class="flex flex-row w-full justify-between">
                <!-- Количество товаров -->
                <ng-container>
                    <div class="flex flex-row items-center">
                        <span class="text-gray-600 text-lg">
                            Розница: {{product.base_price}}
                        </span>
                    </div>
                </ng-container>

                <ng-container>
                    <div class="flex flex-row items-center">
                        <span class="text-gray-600 text-lg">
                            Опт: {{product.wholesale_price}}
                        </span>
                    </div>
                </ng-container>

                <ng-container>
                    <div class="flex flex-row items-center">
                        <span class="text-gray-600 text-lg">
                            Налог: {{product.tax}}
                        </span>
                    </div>
                </ng-container>
            </div>
            </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-tab-group mat-align-tabs="start">
            <mat-tab label="Характеристики">
                <table mat-table 
                    [dataSource]="attributes" 
                    class="mat-elevation-z8 w-full">
                
                    <ng-container matColumnDef="property">
                        <th mat-header-cell *matHeaderCellDef class="bg-gray-900"> 
                            Параметр
                        </th>
                        <td mat-cell *matCellDef="let element" > 
                            {{element.property}} 
                        </td>
                    </ng-container>
        
                    <ng-container matColumnDef="value">
                        <th mat-header-cell *matHeaderCellDef class="bg-gray-900"> 
                            Значение
                        </th>
                        <td mat-cell *matCellDef="let element"> 
                            {{element.value}} 
                        </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-tab>
            <mat-tab label="Цены">
                <product-price 
                    [product]="product"
                    [store]="store">
                </product-price>
            </mat-tab>
        </mat-tab-group>
          

        
       
    </mat-expansion-panel>
</mat-accordion>
